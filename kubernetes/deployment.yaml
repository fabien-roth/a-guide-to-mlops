apiVersion: apps/v1
kind: Deployment
metadata:
  name: celestial-bodies-classifier-deployment
  labels:
    app: celestial-bodies-classifier
spec:
  replicas: 1
  strategy:                           # Define rolling update strategy
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0               # No downtime during updates
      maxSurge: 1                     # Only one extra pod during updates
  selector:
    matchLabels:
      app: celestial-bodies-classifier
  template:
    metadata:
      labels:
        app: celestial-bodies-classifier
    spec:
      containers:
      - name: classifier-container
        image: celestial-bodies-classifier:latest
        imagePullPolicy: IfNotPresent  # Avoid unnecessary image pulls
        ports:
        - containerPort: 3000         # Application Port
        - containerPort: 8001         # Metrics Port
        env:
        - name: APP_PORT
          value: "3000"
        - name: METRICS_PORT
          value: "8001"
        volumeMounts:                 # Mount Prometheus ConfigMap
        - name: prometheus-config
          mountPath: /monitoring
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config     # Use Prometheus ConfigMap
