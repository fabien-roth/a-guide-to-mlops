apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner-gpu
  labels:
    app: github-runner-gpu-${GITHUB_RUN_ID}  # Preserved original label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner-gpu-${GITHUB_RUN_ID}  # Preserved original matchLabels
  template:
    metadata:
      labels:
        app: github-runner-gpu-${GITHUB_RUN_ID}  # Preserved original labels
    spec:
      containers:
      - name: runner-gpu-container
        image: celestial-bodies-runner-gpu:latest  # Original image
        resources:
          limits:
            nvidia.com/gpu: 1  # Original GPU resource limits
            memory: "1Gi"
            cpu: "1"
        env:
        - name: GITHUB_RUN_ID  # Preserved environment variables
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: METRICS_PORT  # Added metrics configuration
          value: "8001"
        - name: APP_PORT  # Added app configuration
          value: "3000"
        ports:
        - containerPort: 3000  # Added app port
        - containerPort: 8001  # Added metrics port
